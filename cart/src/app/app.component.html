<div *ngIf="!showBars">
  <router-outlet (activate)="changeOfRoutes()"></router-outlet>
</div>
<div *ngIf="showBars">
  <app-header-base [show]="showBars"></app-header-base>
  <app-side-nav-bar [sidebar]='showBars'></app-side-nav-bar>
  <div [ngClass]="{'active': sidebarOpened}" id="wrapper" class="routingComponents">
      <router-outlet (activate)="changeOfRoutes()"></router-outlet>
  </div>
  <div [ngClass]="{'cst-back-drop': !sidebarOpened}" (click)="closeSidebar()"></div>
</div>
